<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Livros</h2>
        
        <form id="book-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" id="autor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano de Publicação:</label>
                <input type="number" id="ano" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="paginas" class="form-label">Número de Páginas:</label>
                <input type="number" id="paginas" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
        </form>
        
        <h3 class="mt-5">Livros Cadastrados</h3>
        <ul id="livros-lista" class="list-group mt-3"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
